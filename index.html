<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Chapter Searcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>

<body>

    <header class="Header">
        <div class="wrapper">
            <div class="Header__container">
                <div class="menu-left">
                    <a href="./index.html"><img src="./img/one_piece_logo.png"></a>
                </div>
                <div class="menu-right">
                    <div id="nav-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul>
                        <li><a class="active" href="./index.html">Home</a></li>
                        <li><a href="./search.html">Search</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="Main">
        <div class="Main__container">

            <div class="HomePage">

                <div class="hero">
                    <div class="hero__img">
                        <img src="img/hero.jpg" alt="One Piece hero 1" style="object-position: 50% 80%;">
                        <img src="img/hero2.png" alt="One Piece hero 2">
                        <img src="img/hero3.jpg" alt="One Piece hero 3">
                    </div>
                    <div class="titles">
                        <h1>One Piece Chapter Searcher</h1>
                        <h2>Check from the api  your favorite chapters</h2>
                    </div>
                    <a href="#description"><div class="scroll-down"></div></a>
                </div>

                <div class="content__container" id="description">
                    <div class="imageText">
                        <p class="bubble speech">Check your favorite chapters from <a href="https://onepiececover.com/">https://onepiececover.com/</a> <span>api!</span></p>
                        <img src="img/sideZoro.jpg" alt="Zoro">
                    </div>
                    <div class="imageText">
                        <img src="img/sideLaw.jpg" alt="Law">
                        <p class="bubble speech">You can <span>fav</span> chapters to save in <span>local storage</span> fav list and check again when you want. </p>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('.hero__img').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            dots: false,
            arrows: false,
          });
        });
      </script>
</body>

</html>
