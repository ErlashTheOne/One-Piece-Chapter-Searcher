<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <main class="Main">
        <div class="Main__container">

            <div class="Calculator">
                <div class="Calculator__container">

                    <div class="Calculator__top">
                        <div class="Calculator__top--left">
                            <h1>CASIO</h1>
                        </div>
                        <div class="Calculator__top--right">
                            <div class="panelSolar"></div>
                        </div>
                    </div>

                    <div class="Calculator__model">
                        <p class="model">SL-310UC</p>
                    </div>

                    <div class="Calculator__display">
                        <div class="screen">
                            <p class="display"></p>
                        </div>
                    </div>
                    <div class="Calculator__keyboard">
                        <div class="keyboardRow">
                            <button id="squareRoot">√</button>
                            <button id="num7" value="7">7</button>
                            <button id="num8" value="8">8</button>
                            <button id="num9" value="9">9</button>
                            <button id="division">:</button>
                        </div>
                        <div class="keyboardRow">
                            <button id="positiveNegative">±</button>
                            <button id="num4" value="4">4</button>
                            <button id="num5" value="5">5</button>
                            <button id="num6" value="6">6</button>
                            <button id="multiplication">x</button>
                        </div>
                        <div class="keyboardRow">
                            <button id="delete" class="darkBlue">C</button>
                            <button id="num1" value="1">1</button>
                            <button id="num2" value="2">2</button>
                            <button id="num3" value="3">3</button>
                            <button id="minus">-</button>
                        </div>
                        <div class="keyboardRow">
                            <button id="clearAll" class="darkBlue">AC</button>
                            <button id="num0" value="0">0</button>
                            <button id="point" value=".">,</button>
                            <button id="equal">=</button>
                            <button id="plus">+</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
